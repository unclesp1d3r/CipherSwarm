style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/unclesp1d3r/CipherSwarm
options:
  tag_filter_pattern: '^v'
  sort: "date"
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
        - docs
        - style
        - test
        - chore
  commit_groups:
    group_by: Type
    sort_by: Title
    title_order:
      - feat
      - fix
      - perf
      - refactor
      - docs
      - style
      - test
      - chore
    title_maps:
      feat: Features ğŸš€
      fix: Bug Fixes ğŸ›
      perf: Performance Improvements ğŸš€
      refactor: Code Refactoring ğŸ› 
      docs: Documentation Changes ğŸ“š
      style: Style Changes ğŸ¨
      test: Test Changes ğŸ§ª
      chore: Maintenance Changes ğŸ§¹
  header:
    pattern: "^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
  issues:
    prefix:
      - #
  refs:
    actions:
      - Closes
      - Fixes
  merges:
    pattern: "^Merge '(\\w+)'$"
    pattern_maps:
      - Source
  reverts:
    pattern: "^Revert \"([\\s\\S]*)\"$"
    pattern_maps:
      - Header
