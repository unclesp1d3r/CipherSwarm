style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/unclesp1d3r/CipherSwarm
options:
  tag_filter_pattern: '^v'
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
        - docs
        - style
        - test
        - chore
        - Bump
        - Merge
        - Added
  commit_groups:
    group_by: Type
    sort_by: Date
    title_maps:
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
      docs: Documentation
      style: Style Changes
      test: Test Changes
      chore: Chores
      Bump: Dependency Bumps
      Merge: Merge Commits
      Added: Added Features
  header:
    pattern: "^((\\w+)\\s.*)$|^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Subject
      - Type
  notes:
    keywords:
      - BREAKING CHANGE
  issues:
    prefix:
      - #
  refs:
    actions:
      - Closes
      - Fixes
  merges:
    pattern: "^Merge '(\\w+)'$"
    pattern_maps:
      - Source

  reverts:
    pattern: "^Revert \"([\\s\\S]*)\"$"
    pattern_maps:
      - Header
