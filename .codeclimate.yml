plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  scss-lint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - ruby
    exclude_paths:
      - "app/controllers/"
  eslint:
    enabled: true
  fixme:
    enabled: true
  reek:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-1-70
ratings:
  paths:
    - "app/**"
    - "lib/**"
exclude_paths:
  - "config/"
  - "db/"
  - "public/"
  - "spec/"
  - "vendor/"
