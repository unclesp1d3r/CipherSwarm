      directory: "/"
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
    - package-ecosystem: devcontainers
      directory: "/"
      schedule:
          interval: weekly
    - package-ecosystem: uv
      directory: "/"
      schedule:
          interval: weekly
      open-pull-requests-limit: 3
