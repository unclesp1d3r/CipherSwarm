name: CI

env:
  RAILS_ENV: test
  CI: true
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
  DATABASE_URL: postgres://postgres:postgres@localhost:5432/cipherswarm_test
  CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
  APPLICATION_HOST: localhost

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: just install
      - name: Scan for security vulnerabilities in Ruby dependencies
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    needs: scan_ruby
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - run: just install
      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    needs: [scan_ruby, lint]
    services:
      postgres:
        image: postgres:17.0
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - run: just setup
      - name: Install Chrome and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            curl \
            libjemalloc2 \
            libvips \
            postgresql-client \
            libpq-dev \
            wget \
            ca-certificates \
            gnupg
          # Install Google Chrome using modern method
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y google-chrome-stable
          # Verify Chrome installation
          google-chrome-stable --version || google-chrome --version
      - name: Precompile assets
        run: just assets-precompile
      - name: Setup Code Climate Test Reporter
        if: env.CC_TEST_REPORTER_ID != ''
        run: |
          mkdir -p tmp/
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
          chmod +x ./tmp/cc-test-reporter
          ./tmp/cc-test-reporter before-build
      - name: Run tests
        env:
          HEADLESS: "true"
          # Help webdrivers find Chrome
          CHROME_BIN: /usr/bin/google-chrome-stable
        run: bin/bundle exec rspec --profile 10 --format RspecJunitFormatter --out /tmp/test-results/rspec.xml --format progress
      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: /tmp/test-results
          if-no-files-found: ignore
      - name: Check coverage of changed code
        env:
          BASE_REF: ${{ github.base_ref || 'main' }}
        run: bin/bundle exec undercover --compare "origin/$BASE_REF"
      - name: Upload coverage results to Code Climate
        if: env.CC_TEST_REPORTER_ID != ''
        run: |
          ./tmp/cc-test-reporter format-coverage -t simplecov coverage/.resultset.json
          ./tmp/cc-test-reporter upload-coverage
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage
          path: coverage/
          if-no-files-found: ignore
      - name: Upload Capybara screenshots
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: capybara-screenshots
          path: "${{ github.workspace }}/tmp/capybara"
          if-no-files-found: ignore
