exclude = [
    "**/venv/**",
    "**/.venv/**",
    "**/node_modules/**",
    "frontend/node_modules/**",
    "**/*.txt",
    "**/*.mdc",
    "**/*.tpl.md",
    "**/CHANGELOG.md",
    ".kiro/**/*.md",
]
validate = true
number = true
wrap = "keep"
end_of_line = "lf"
extensions = [
    "gfm",
    "frontmatter",
    "footnote",
    "simple_breaks",
    "tables",
    "gfm_alerts",
    "toc",
    "wikilink",
    "mkdocs",
]

[plugin.mkdocs]
align_semantic_breaks_in_lists = true
ignore_missing_references = true
