# .pre-commit-config.yaml

repos:
    # ğŸ§¼ Standard Python code cleanup hooks
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: check-added-large-files
          - id: check-ast
          - id: check-case-conflict
          - id: check-merge-conflict
          - id: check-illegal-windows-names
          - id: check-json
          - id: check-toml
          - id: check-yaml
            args: [--unsafe]
          - id: check-xml
          - id: mixed-line-ending
            args: [--fix=auto]

    # ğŸ§¹ Ruff linting + formatting
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.11.2
      hooks:
          - id: ruff
            name: ruff check
            args: ["."]

          - id: ruff-format
            name: ruff format
            args: ["."]

    # ğŸ§ª Mypy for static type checks
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.15.0
      hooks:
          - id: mypy
            name: mypy
            args:
                [
                    "--install-types",
                    "--non-interactive",
                    "--explicit-package-bases",
                    "--config-file",
                    "pyproject.toml",
                ]
            pass_filenames: false
            additional_dependencies:
                - "pydantic>=2.10"

    # ğŸ“¦ Deptry for unused/undeclared deps
    # - repo: https://github.com/fpgmaas/deptry
    #   rev: 0.23.0
    #   hooks:
    #       - id: deptry

    # ğŸ“ Commit message linting via commitlint
    - repo: local
      hooks:
          - id: commitlint
            name: commitlint
            entry: npx --no-install commitlint --edit
            language: node
            stages: [commit-msg]

    - repo: https://github.com/DavidAnson/markdownlint-cli2
      rev: v0.18.1
      hooks:
          - id: markdownlint-cli2
            args:
                [
                    "*.md",
                    "docs/**/*.md",
                    "-c",
                    ".markdownlint-cli2.jsonc",
                    "!**/node_modules/**",
                    "!**/__pycache__/**",
                    "!.venv/**",
                ]
