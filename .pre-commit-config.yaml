# .pre-commit-config.yaml

repos:
    # ğŸ§¼ Standard Python code cleanup hooks
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: check-added-large-files
          - id: check-ast
          - id: check-case-conflict
          - id: check-merge-conflict
          - id: check-illegal-windows-names
          - id: check-json
          - id: check-toml
          - id: check-yaml
            args: [--unsafe]
          - id: check-xml
          - id: mixed-line-ending
            args: [--fix=auto]

    # ğŸ§¹ Ruff linting + formatting
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.12.0
      hooks:
          - id: ruff-check
            args: [--fix]
          - id: ruff-format

    # ğŸ§ª Mypy for static type checks
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.16.1
      hooks:
          - id: mypy
            name: mypy
            args:
                [
                    "--install-types",
                    "--non-interactive",
                    "--explicit-package-bases",
                    "--config-file",
                    "pyproject.toml",
                ]
            pass_filenames: false
            additional_dependencies:
                - "pydantic>=2.10"

    # ğŸ“¦ Deptry for unused/undeclared deps
    # - repo: https://github.com/fpgmaas/deptry
    #   rev: 0.23.0
    #   hooks:
    #       - id: deptry

    # ğŸ“ Commit message linting via commitlint
    - repo: local
      hooks:
          - id: commitlint
            name: commitlint
            entry: npx --no-install commitlint --edit
            language: node
            stages: [commit-msg]

    # ğŸ uv for Python environment management
    - repo: https://github.com/astral-sh/uv-pre-commit
      rev: 0.7.14
      hooks:
          - id: uv-lock

