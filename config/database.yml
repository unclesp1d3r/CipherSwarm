default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } * 2 %>

development:
  <<: *default
  database: cipher_swarm_development

test:
  <<: *default
  database: cipher_swarm_test
  url: <%= ENV["TEST_DATABASE_URL"] || ENV["DATABASE_URL"] %>

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
