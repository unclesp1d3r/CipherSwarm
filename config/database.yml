default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  <% if ENV["DB_HOST"] %>
  host: <%= ENV["DB_HOST"] %>
  username: postgres
  password: postgres
  <% end %>

development:
  <<: *default
  database: cipher_swarm_development

test:
  <<: *default
  database: cipher_swarm_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
