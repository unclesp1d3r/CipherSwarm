version: "3.8"
services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - RAILS_MASTER_KEY=$RAILS_MASTER_KEY
      - REDIS_URL=redis://redis-db:6379
      - DATABASE_URL=postgres://root:password@postgres-db/
    depends_on:
      redis-db:
        condition: service_started
      postgres-db:
        condition: service_healthy
    volumes:
      - storage:/rails/storage

  postgres-db:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready
      interval: 2s
      timeout: 5s
      retries: 30

  redis-db:
    image: redis

  sidekiq:
    build: .
    command: bundle exec sidekiq
    environment:
      - RAILS_MASTER_KEY=$RAILS_MASTER_KEY
      - REDIS_URL=redis://redis-db:6379
      - DATABASE_URL=postgres://root:password@postgres-db/
    depends_on:
      redis-db:
        condition: service_started
      postgres-db:
        condition: service_healthy
    volumes:
      - storage:/rails/storage

volumes:
  storage:
  postgres:
