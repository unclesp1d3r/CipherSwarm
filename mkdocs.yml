site_name: CipherSwarm Documentation
site_description: Documentation for the CipherSwarm distributed password cracking management system
repo_url: https://github.com/yourusername/cipherswarm
repo_name: CipherSwarm

theme:
    name: material
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
    language: en
    palette:
        - scheme: default
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
          primary: indigo
          accent: indigo
        - scheme: slate
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
          primary: indigo
          accent: indigo

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      docstring_style: google
                      show_source: true
                      show_root_heading: true
    - autorefs

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.tasklist:
          custom_checkbox: true
    - admonition
    - footnotes
    - pymdownx.details
    - toc:
          permalink: true
    - attr_list
    - def_list
    - tables

nav:
    - Home: index.md
    - Getting Started:
          - Installation: getting-started/installation.md
          - Configuration: getting-started/configuration.md
          - Quick Start: getting-started/quick-start.md
    - Architecture:
          - Overview: architecture/overview.md
          - Components: architecture/components.md
          - API: architecture/api.md
    - User Guide:
          - Web Interface: user-guide/web-interface.md
          - Agent Setup: user-guide/agent-setup.md
          - Attack Configuration: user-guide/attack-configuration.md
    - Development:
          - Setup: development/setup.md
          - API Reference: development/api-reference.md
          - Authentication: development/authentication.md
          - Security: development/security.md
          - Performance: development/performance.md
          - Rules: development/rules.md
          - Implementation Plan:
                - Overview: v2_rewrite_implementation_plan/implementation_plan.md
                - Core Algorithm Implementation Guide: v2_rewrite_implementation_plan/core_algorithm_implementation_guide.md
                - Documentation Update Plan: v2_rewrite_implementation_plan/documentation_update_plan.md
                - v2 Agent API Removal: completed_task_sets/v2_agent_api_removal.md
    - Deployment:
          - Production Setup: deployment/production.md
          - Docker: deployment/docker.md
          - Monitoring: deployment/monitoring.md
          - Backup: deployment/backup.md
    - API:
          - Overview: api/overview.md
          - Agent API: api/agent.md
          - Web API: api/web.md
          - TUI API: api/tui.md
