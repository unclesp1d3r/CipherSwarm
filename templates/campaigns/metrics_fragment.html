<div class="flex flex-col gap-2 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow mb-4">
    <div class="flex gap-6">
        <div>
            <span class="font-semibold">Total Hashes:</span>
            <span class="text-blue-700">{{ metrics.total_hashes }}</span>
        </div>
        <div>
            <span class="font-semibold">Cracked:</span>
            <span class="text-green-700">{{ metrics.cracked_hashes }}</span>
        </div>
        <div>
            <span class="font-semibold">Uncracked:</span>
            <span class="text-red-700">{{ metrics.uncracked_hashes }}</span>
        </div>
        <div>
            <span class="font-semibold">Percent Cracked:</span>
            <span class="text-blue-700">{{ metrics.percent_cracked }}%</span>
        </div>
        <div>
            <span class="font-semibold">Progress:</span>
            <span class="text-blue-700">{{ metrics.progress_percent }}%</span>
        </div>
    </div>
    <div class="w-full">
        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-600">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: {{ metrics.progress_percent }}%"></div>
        </div>
    </div>
</div>
