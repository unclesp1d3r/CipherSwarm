{% set color = {
'error': 'red',
'success': 'green',
'info': 'blue',
'warning': 'yellow',
}.get(level, 'blue') %}
<div class="p-4 mb-4 text-sm text-{{ color }}-800 rounded-lg bg-{{ color }}-50 dark:bg-gray-800 dark:text-{{ color }}-400"
    role="alert">
    <span class="font-medium">{{ level|capitalize }}!</span> {{ message }}
</div>
