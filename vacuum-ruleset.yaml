extends: [[spectral:oas, recommended]]
rules:
  # Rails uses snake_case for properties, not camelCase
  camel-case-properties: false
  # Rails routes use underscores, not kebab-case
  paths-kebab-case: false
  # RSwag repeats response descriptions per endpoint by design
  description-duplication: false
  # rswag 3.0.0.pre places description alongside $ref in requestBody schema
  no-$ref-siblings: false
